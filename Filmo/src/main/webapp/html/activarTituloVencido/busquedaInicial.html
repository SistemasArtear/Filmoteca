<div id="{{id}}">
	<h1 id="{{id}}_header">Activar título vencido</h1>
	<div id="{{id}}_busquedaInicial">
		<div id="{{id}}_accordionBusquedaInicial">
			<h3><a href="#" id="{{id}}_headerAccordion">Filtros</a></h3>
			<div>
				<form id="{{id}}_formBusquedaInicial" class="FormContainer3c">
					<table>
						<tr>
							<th>
								<td>
									<label>Título <span id="{{id}}_busqueda"> castellano</span>:</label>
								</td>
								<td>
									<select name="buscarTitulosRequest.tipoBusqueda" id="{{id}}_tipoBusqueda">
										<option value="C" label="Castellano" selected="selected">Castellano</option>
										<option value="O" label="Original">Original</option>
									</select>
								</td>
								<td>
									<input type="text" name="buscarTitulosRequest.descripcion" id="{{id}}_titulo" style="text-transform: uppercase;"/>
								</td>
							</th>
							<th>
								<td>
									<label>Clave:</label>
								</td>
								<td>
									<input type="text" name="buscarTitulosRequest.clave" id="{{id}}_clave" style="text-transform: uppercase;"/>
								</td>
							</th>
						</tr>
					</table>
				</form>
				<div class="botonera">
					<button id="{{id}}_buscarTitulos" >Buscar</button>
				</div>
			</div>
			<br>
		</div>
		
		<div id="{{id}}_gridContainerTitulos" class="FormContainer">
			<table id="{{id}}_gridTitulos"></table>
			<div id="{{id}}_pagerGridTitulos"></div>
		</div>
	</div>
</div>
