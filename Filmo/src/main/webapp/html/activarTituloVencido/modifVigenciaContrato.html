<div id="{{id}}_modifVigenciasDiv" class="FormContainer">
	<div id="{{id}}_accordionModifVigencias">
		<h3><a href="#">Modificaci&oacute;n de Vigencia de Contrato</a></h3>
		<div>
			<div class="FormRowA">
				<label>Contrato:</label>
				<span id="{{id}}_nroContratoLabel">{{nroContrato}}</span>
			</div>
			<div class="FormRowB">
				<label>Se&ntilde;al: </label>
				<span id="{{id}}_senialLabel">{{senial}}</span>
			</div>
			<div class="FormRowA">
				<label>Distribuidor: </label>
				<span id="{{id}}_distribuidorLabel">{{distribuidor}}</span>
			</div>
			<div class="FormRowA">
				<label>Título:</label>
				<span id="{{id}}_claveLabel">{{clave}}</span>
			</div>
			<div class="FormRowB">
				<label>Estado:</label>
				<span id="{{id}}_estadoLabel" style="font-style: italic; font-weight: bold; color: red;">{{estado}}</span>
			</div>
			<div class="FormRowC">
				<label>Vigencia:</label>
				<span id="{{id}}_vigenciaTipoDerecho">{{vigenciaTipoDerecho}}</span>
			</div>
			<div class="botonera">
				<button id="{{id}}_payTVButton">Pay TV</button>
				<button id="{{id}}_ampDerechosButton">Ampliación derechos</button>
			</div>
		</div>
	</div>
	<br/>
	<div id="{{id}}_gridVigenciaContratosDiv" style="text-align:center;">
		<table id="{{id}}_gridVigenciaContratos"></table>
		<div id="{{id}}_pagerGridVigenciaContratos"></div>
	</div>
	<br/>
	<div class="botonera">
		<button id="{{id}}_volverAPrimerPantallaButton">Volver</button>
	</div>
</div>
