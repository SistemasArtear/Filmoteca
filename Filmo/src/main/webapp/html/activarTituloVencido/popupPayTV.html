<div id="{{id}}_popupPayTVDiv" class="FormContainer">
	<div class="FormRowA">
		<label>Fecha Desde:</label>
		<input type="text" id="{{id}}_fechaDesdePayTV" name="payTVRequest.fechaDesde" class="datepicker"/>
	</div>
	<div class="FormRowA">
		<label>Fecha Hasta: </label>
		<input type="text" id="{{id}}_fechaHastaPayTV" name="payTVRequest.fechaHasta" class="datepicker"/>
	</div>
	<div class="FormRowC">
		<label>Observ.: </label>
		<input type="text" id="{{id}}_observacionPayTV" name="payTVRequest.observacion" maxlength="50" style="width: 400px"/>
	</div>
</div>
