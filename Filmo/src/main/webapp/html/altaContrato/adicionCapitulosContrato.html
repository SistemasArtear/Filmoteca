<div id="{{id}}_formAdicionCapitulosContrato">

	<div id="{{id}}_datosAdicionCapitulosContrato">

			<h3><a href="#">Datos del título</a></h3>
			<div>
		        <div class="divLeft">
		            <label>Contrato:</label>
		            <span class="texto" id="{{id}}_contratoAdicionCapitulosContrato" style="font-style: italic; font-weight: bold; color: red;">Pendiente</span>
		        </div>
		        <div class="divCenter">
					<label>Señal:</label>
					<span id="{{id}}_senialAdicionCapitulosContrato" class="texto"></span>
		        </div>
	   			<div class="divRight">
		            <label>Distribuidor:</label>
					<span id="{{id}}_distribuidorAdicionCapitulosContrato" class="texto"></span>
				</div>	
				
		        <div class="divLeft">
		            <label>Monto:</label>
		            <span id="{{id}}_montoAdicionCapitulosContrato" class="texto"></span>

		        <div class="divCenter">

		        <div class="divRight">

		        </div>
		        
				<div class="divLeft">
		            <label>Nombre del grupo:</label>

		        <div class="botonera">

			</div>

	    <br>
	    
	    <div id="{{id}}_gridAdicionCapitulosContratoContainer">
	        <table id="{{id}}_gridAdicionCapitulosContrato"></table>
	        <div id="{{id}}_pagerAdicionCapitulosContrato"></div>
	    </div>
