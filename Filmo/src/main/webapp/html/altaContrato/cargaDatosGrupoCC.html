<div id="{{id}}_formCargaGrupoCC">
	<h1>Carga de contratos - Alta de grupo</h1>
	<div id="{{id}}_datosCargaGrupoCC">
		<div id="{{id}}_accordionCargaGrupoCC" class="altaContrato">
			<h3><a href="#">Datos del grupo</a></h3>
			<div>
		        <div class="divLeft">
		            <label>Contrato:</label>
		            <span id="{{id}}_contratoCargaGrupoCC" style="font-style: italic; font-weight: bold; color: red;" class="texto">Pendiente</span>
		        </div>
	   			<div class="divCenter">
					<label>Señal:</label>
					<span id="{{id}}_senialCargaGrupoCC" class="texto"></span>
				</div>	
	   			<div class="divRight">
					<label>Distribuidor:</label>
					<span id="{{id}}_distribuidorCargaGrupoCC" class="texto"></span>
				</div>
				
				<div class="divLeft">
		            <label>Monto total:</label>
		            <span id="{{id}}_montoTotalCargaGrupoCC" class="texto"></span>
		        </div>
				<div class="divCenter">
					<label>Nro. de grupo:</label>
					<span id="{{id}}_nroGrupoCargaGrupoCC" class="texto"></span>
				</div>
				<div class="divRight">
					<label>Tipo de título:</label>
					<span id="{{id}}_tipoTituloCargaGrupoCC" class="texto"></span>
				</div>
					
				<div class="divLeft">
					<table border='0' cellspacing='0' cellpadding='0'>
						<tr>
							<td><label>Señales heredadas:</label></td>
							<td><span id="{{id}}_senialesHeredadasCargaGrupoCC" class="texto"></span></td>
							<td><span id="{{id}}_cargarSenialesHeredadasCargaGrupoCC" style="cursor: pointer" class="ui-icon ui-icon-search" title="Buscar señales heredadas"></span></td>
						</tr>
					</table>
		        </div>
		        <div class="divCenter">
		            <label>Nombre del grupo:</label>
		            <input id="{{id}}_nombreGrupoCargaGrupoCC" type="text" maxlength="40" style="text-transform: uppercase;"></input>
		        </div>
		        <div class="divRight">
					<label>Cant. de originales:</label>
					<input id="{{id}}_cantidadOriginalesCargaGrupoCC" type="text" maxlength="4"></input>
				</div>
						
				<div class="divLeft">
					<label>Cant. Repet.:</label>
					<input id="{{id}}_cantidadRepeticionesCargaGrupoCC" type="text" maxlength="4"></input>
				</div>
				<div class="divCenter">
					<label>Tipo de importe:</label>
					<select id="{{id}}_tipoImporteCargaGrupoCC" class="descripcionCorta"></select>
				</div>		
				<div class="divRight">
					<label>Costo total:</label>
					<input id="{{id}}_costoTotalCargaGrupoCC" type="text"></input>
				</div>
				
				<div class="divLeft">
					<label>Estreno/Repet.:</label>
					<select id="{{id}}_estrenoRepeticionCargaGrupoCC" class="descripcionCorta"></select>
				</div>
				<div class="divCenter">
					<label>Fecha Com. Der.:</label>
					<input id="{{id}}_fechaComienzoDerechosCargaGrupoCC" type="text"></input>
				</div>					
				<div class="divRight">
					<label>Fecha Posible Entr.:</label>
					<input id="{{id}}_fechaPosibleEntregaCargaGrupoCC" type="text"></input>
				</div>

				<div class="divLeft">
					<label>Cód. Com. Derechos:</label>
					<select id="{{id}}_codigoComienzoDerechosCargaGrupoCC" class="descripcionCorta"></select>
				</div>					
				<div class="divCenter">
					<label>Cant. Tiempo:</label>
					<input id="{{id}}_cantidadTiempoCargaGrupoCC" type="text" maxlength="3"></input>
				</div>				
				<div class="divRight">
					<label>Unidad Tiempo:</label>
					<select id="{{id}}_codigoUnidadTiempoCargaGrupoCC" class="descripcionCorta"></select>
				</div>
							
				<div class="divLeft">
					<label>Cód. Derechos Terr.:</label>
					<select id="{{id}}_codigoDerechosTerritorialesCargaGrupoCC" class="descripcionCorta"></select>
				</div>
				<div class="divCenter">
					<label>Marca perpetuidad:</label>
					<select id="{{id}}_marcaPerpetuidadCargaGrupoCC" class="descripcionCorta"></select>
				</div>
				<div class="divRight">
					<label>Plan de entrega:</label>
					<input id="{{id}}_planEntregaCargaGrupoCC" type="text" maxlength="92"></input>
				</div>
				
				<div class="divLeft">
					<label>Recontratación:</label>
					<select id="{{id}}_recontratacionCargaGrupoCC" class="descripcionCorta"></select>
				</div>			
				<div class="divCenter">
					<label>Cant. Tiempo Excl.:</label>
					<input id="{{id}}_cantidadTiempoExclusividadCargaGrupoCC" type="text" maxlength="3"></input>
				</div>
				<div class="divRight">
					<label>Tiempo Excl.:</label>
					<select id="{{id}}_unidadTiempoExclusividadCargaGrupoCC" class="descripcionCorta"></select>
				</div>
						
				<div class="divLeft">
					<label>Autorización autor:</label>
					<select id="{{id}}_autorizacionAutorCargaGrupoCC" class="descripcionCorta"></select>
				</div>		
				<div class="divCenter">
					<label>Paga argentores:</label>
					<select id="{{id}}_pagaArgentoresCargaGrupoCC" class="descripcionCorta"></select>
				</div>
				<div class="divRight">
					<label>Pasa a librería:</label>
					<select id="{{id}}_pasaLibreriaCargaGrupoCC" class="descripcionCorta"></select>
				</div>
				
				<div class="divLeft">
					<label>Fecha Der. Lib.:</label>
					<input id="{{id}}_fechaComienzoDerechosLibreriaCargaGrupoCC" type="text"></input>
				</div>
									
		        <div class="botonera">
		        	<button id="{{id}}_aceptarDatosCargaGrupoCC">Aceptar</button>
		        	<button id="{{id}}_volverDatosCargaGrupoCC">Volver</button>
		        </div>
			</div>
		</div>
	</div>
</div>
