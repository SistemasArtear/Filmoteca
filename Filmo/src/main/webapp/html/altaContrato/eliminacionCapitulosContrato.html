			<div>
		        <div class="divLeft">
		            <label>Contrato:</label>
		            <span class="texto" id="{{id}}_contratoEliminacionCapitulosContrato" style="font-style: italic; font-weight: bold; color: red;">Pendiente</span>
		        </div>
		        <div class="divCenter">
					<label>Señal:</label>
					<span id="{{id}}_senialEliminacionCapitulosContrato" class="texto"></span>

		            <label>Distribuidor:</label>
