<div id="{{id}}_formEliminacionTituloContrato">
	<h1>Carga de contratos - Borrar un título de un grupo</h1>
	<div id="{{id}}_datosEliminacionTituloContrato">
		<div id="{{id}}_accordionEliminacionTituloContrato">
			<h3><a href="#">Datos del título</a></h3>
			<div>
		        <div class="divLeft">
		            <label>Contrato:</label>
		            <span class="texto" id="{{id}}_contratoEliminacionTituloContrato" style="font-style: italic; font-weight: bold; color: red;">Pendiente</span>
		        </div>
		        <div class="divCenter">
					<label>Señal:</label>
					<span id="{{id}}_senialEliminacionTituloContrato" class="texto"></span>
		        </div>
	   			<div class="divRight">
		            <label>Distribuidor:</label>
					<span id="{{id}}_distribuidorEliminacionTituloContrato" class="texto"></span>
				</div>	
				
		        <div class="divLeft">
		            <label>Monto:</label>
		            <span id="{{id}}_montoEliminacionTituloContrato" class="texto"></span>
		        </div>
		        <div class="divCenter">
  		            <label>Nro. de grupo:</label>
		            <span id="{{id}}_nroGrupoEliminacionTituloContrato" class="texto"></span>
		        </div>
		        <div class="divRight">
  		            <label>Tipo título:</label>
		            <span id="{{id}}_tipoTituloEliminacionTituloContrato" class="texto"></span>
		        </div>
		        
				<div class="divLeft">
		            <label>Nombre del grupo:</label>
		            <span id="{{id}}_nombreGrupoEliminacionTituloContrato" class="texto"></span>
		        </div>
		        
		        <div class="botonera">
		        	<button id="{{id}}_volverEliminacionTituloContrato">Volver</button>
		        </div>
			</div>
		</div>
	    
	    <br>
	    
	    <div id="{{id}}_gridEliminacionTituloContratoContainer">
	        <table id="{{id}}_gridEliminacionTituloContrato"></table>
	        <div id="{{id}}_pagerEliminacionTituloContrato"></div>
	    </div>
	</div>
</div>
