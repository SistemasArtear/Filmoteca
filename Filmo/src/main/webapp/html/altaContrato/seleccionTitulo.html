<div id="{{id}}_formSeleccionTitulo">
	<h1>Carga de contratos - Seleccionar título</h1>
	<div id="{{id}}_datosSeleccionTitulo">
		<div id="{{id}}_accordionSeleccionTitulo" class="altaContrato">
			<h3><a href="#">Datos del título</a></h3>
			<div>
		        <div class="divLeft">
		            <label>Contrato:</label>
		            <span class="texto" id="{{id}}_contratoSeleccionTitulo" style="font-style: italic; font-weight: bold; color: red;">Pendiente</span>
		        </div>
	   			<div class="divCenter">
					<label>Señal:</label>
					<span id="{{id}}_senialSeleccionTitulo" class="texto"></span>
				</div>	
		        <div class="divRight">
		            <label>Distribuidor:</label>
					<span id="{{id}}_distribuidorSeleccionTitulo" class="texto"></span>
		        </div>
		        
		        <div class="divLeft">
		            <label>Monto:</label>
		            <span id="{{id}}_montoSeleccionTitulo" class="texto"></span>
		        </div>
		        <div class="divCenter">
		        	<label>Nro. de Grupo:</label>
		            <span id="{{id}}_nroGrupoSeleccionTitulo" class="texto"></span>
		        </div>
		        <div class="divRight">
		        	<label>Tipo de título:</label>
		            <span id="{{id}}_tipoTituloSeleccionTitulo" class="texto"></span>
		        </div>
		        
		        <div class="divLeft">
					<label>Estreno:</label>
		            <span id="{{id}}_estrenoSeleccionTitulo" class="texto"></span>		            
		        </div>
      		    <div class="divCenter">
		            <label>Nombre del grupo:</label>
		            <span id="{{id}}_nombreGrupoSeleccionTitulo" class="texto"></span>
		        </div>
		        <div class="divRight">
		        	<label>Ingresadas:</label>
					<span id="{{id}}_ingresadasSeleccionTitulo" class="texto"></span>
		        </div>
		        
		        <div class="divLeft">
					<label>Clave:</label>
		            <span id="{{id}}_claveSeleccionTitulo" class="texto"></span>		            
		        </div>
      		    <div class="divCenter">
		            <label>Titulo orig.:</label>
		            <input id="{{id}}_tituloOriginalSeleccionTitulo" type="text" style="text-transform: uppercase;"></input>
		        </div>
		        <div class="divRight">
		        	<label>Titulo cast.:</label>
		            <input id="{{id}}_tituloCastellanoSeleccionTitulo" type="text" style="text-transform: uppercase;"></input>
		        </div>

		        <div class="divLeft">
  		        	<label>Recontratación:</label>
		            <span id="{{id}}_recontratacionSeleccionTitulo" class="texto"></span>
		        </div>
      		    <div class="divCenter">
		            <label>Actor 1:</label>
		            <input id="{{id}}_actorUnoSeleccionTitulo" type="text"></input>
		        </div>
		        <div class="divRight">
		        	<label>Actor 2:</label>
		            <input id="{{id}}_actorDosSeleccionTitulo" type="text"></input>
		        </div>

		        <div class="divLeft">
					<label>Calificacion oficial:</label>
		            <select id="{{id}}_calificacionOficialSeleccionTitulo" class="descripcionCorta"></select>		            
		        </div>
      		    <div class="divCenter">
		            <label>Observaciones:</label>
		            <input id="{{id}}_observacionesSeleccionTitulo" type="text" maxlength="40"></input>
		        </div>
		        <div class="divRight">
   					<label>Fecha entrega:</label>
		            <input id="{{id}}_fechaPosibleEntregaSeleccionTitulo" type="text" style="display: none;"></input>		 
		        </div>
		        
		        <div class="botonera">
		        	<button id="{{id}}_volverSeleccionTitulo">Volver</button>
		        	<button id="{{id}}_agregarTituloSeleccionTitulo">Agregar título</button>
		        </div>
			</div>
		</div>
	</div>
</div>
