<div id="{{id}}_formSeleccionTituloRecontratacion">
	<h1>Alta de contratos - Seleccionar títulos con capítulos</h1>
	<div id="{{id}}_datosSeleccionTituloRecontratacion">
		<div id="{{id}}_accordionSeleccionTituloRecontratacion">
			<h3><a href="#">Datos del título</a></h3>
			<div>
		        <div class="divLeft">
		            <label>Contrato:</label>
		            <span class="texto" id="{{id}}_contratoSeleccionTituloRecontratacion" style="font-style: italic; font-weight: bold; color: red;">Pendiente</span>
		        </div>
	   			<div class="divCenter">
					<label>Señal:</label>
					<span id="{{id}}_senialSeleccionTituloRecontratacion" class="texto"></span>
				</div>	
		        <div class="divRight">
		            <label>Distribuidor:</label>
					<span id="{{id}}_distribuidorSeleccionTituloRecontratacion" class="texto"></span>
		        </div>
		        
		        <div class="divLeft">
		            <label>Monto:</label>
		            <span id="{{id}}_montoSeleccionTituloRecontratacion" class="texto"></span>
		        </div>
		        <div class="divCenter">
		        	<label>Nro. de Grupo:</label>
		            <span id="{{id}}_nroGrupoSeleccionTituloRecontratacion" class="texto"></span>
		        </div>
		        <div class="divRight">
		        	<label>Tipo de título:</label>
		            <span id="{{id}}_tipoTituloSeleccionTituloRecontratacion" class="texto"></span>
		        </div>
		        
		        <div class="divLeft">
					<label>Estreno:</label>
		            <span id="{{id}}_estrenoSeleccionTituloRecontratacion" class="texto"></span>		            
		        </div>
      		    <div class="divCenter">
		            <label>Nombre del grupo:</label>
		            <span id="{{id}}_nombreGrupoSeleccionTituloRecontratacion" class="texto"></span>
		        </div>
		        <div class="divRight">
		        	<label>Ingresadas:</label>
					<span id="{{id}}_ingresadasSeleccionTituloRecontratacion" class="texto"></span>
		        </div>
		        
		        <div class="divLeft">
		        	<label>Fórmula:</label>
					<span id="{{id}}_formulaSeleccionTituloRecontratacion" class="texto"></span>
		        </div>
		        
		        <div class="botonera">
		        	<button id="{{id}}_volverSeleccionTituloRecontratacion">Volver</button>
		        </div>
			</div>
		</div>
	    
	    <br>
	    
	    <div id="{{id}}_gridTitulosRecontratacionContainer">
	        <table id="{{id}}_gridTitulosRecontratacion"></table>
	        <div id="{{id}}_pagerTitulosRecontratacion"></div>
	    </div>
	</div>
</div>
