<div id="{{id}}_formVisualizarTitulosGrupoReadOnly">
	<h1>Carga de contratos - Visualizar títulos de un grupo</h1>
	<div id="{{id}}_datosVisualizarTitulosGrupoReadOnly">
		<div id="{{id}}_accordionVisualizarTitulosGrupoReadOnly">
			<h3><a href="#">Datos del grupo</a></h3>
			<div>
		        <div class="divLeft">
		            <label>Contrato:</label>
		            <span class="texto" id="{{id}}_contratoVisualizarTitulosGrupoReadOnly" style="font-style: italic; font-weight: bold; color: red;">Pendiente</span>
		        </div>
	   			<div class="divCenter">
					<label>Señal:</label>
					<span id="{{id}}_senialVisualizarTitulosGrupoReadOnly" class="texto"></span>
				</div>	
		        <div class="divRight">
		            <label>Distribuidor:</label>
					<span id="{{id}}_distribuidorVisualizarTitulosGrupoReadOnly" class="texto"></span>
		        </div>
		        
		        <div class="divLeft">
		            <label>Monto:</label>
		            <span id="{{id}}_montoVisualizarTitulosGrupoReadOnly" class="texto"></span>
		        </div>
		        <div class="divCenter">
		        	<label>Nro. de Grupo:</label>
		            <span id="{{id}}_nroGrupoVisualizarTitulosGrupoReadOnly" class="texto"></span>
		        </div>
		        <div class="divRight">
		        	<label>Tipo de título:</label>
		            <span id="{{id}}_tipoTituloVisualizarTitulosGrupoReadOnly" class="texto"></span>
		        </div>
		        
		        <div class="divLeft">
					<label>Estreno:</label>
		            <span id="{{id}}_estrenoVisualizarTitulosGrupoReadOnly" class="texto"></span>		            
		        </div>
      		    <div class="divCenter">
		            <label>Nombre del grupo:</label>
		            <span id="{{id}}_nombreGrupoVisualizarTitulosGrupoReadOnly" class="texto"></span>
		        </div>
		        <div class="divRight">
					<label>Titulos del grupo:</label>
		            <span id="{{id}}_totalTitulosGrupoVisualizarTitulosGrupoReadOnly" class="texto"></span>	
		        </div>
		        
		        <div class="botoneraMarginTop">
		        	<button id="{{id}}_volverVisualizarTitulosGrupoReadOnly">Volver</button>
		        </div>
			</div>
		</div>
	    
	    <br>
	    
	    <div id="{{id}}_gridTitulosGrupoReadOnlyContainer">
	        <table id="{{id}}_gridTitulosGrupoReadOnly"></table>
	        <div id="{{id}}_pagerTitulosGrupoReadOnly"></div>
	    </div>
	</div>
</div>
