<div id="{{id}}_visualizacionCapitulos" class="FormContainer">
	<div id="{{id}}_listadoCapitulos">
		<h3><a href="#">Visualizar capítulos</a></h3>
		<div>
			<div class="divLeft">
				<label>Título castellano: </label> 
				<span id="{{id}}_tituloCastellano" class="texto"></span>
			</div>
			
			<div class="divCenter">
				<label>Distribuidor: </label>
				<span id="{{id}}_distribuidor" class="texto"></span>
			</div>
			
			<div class="divRight">
				<label>Contrato: </label> 
				<span id="{{id}}_contratoTitulo" class="texto"></span>
			</div>
			
			<br>
			<br>
			
			<div class="divLeft">
				<label>Fórmula: </label>
				<span id="{{id}}_formula" class="texto"></span>
			</div>
			
			<div class="divCenter">
				<label>Total capítulos recibidos: </label>
				<span id="{{id}}_totalCapitulosRecibidosTitulo" class="texto"></span>
			</div>
			
			<div class="divRight">
				<label>Monto Por Amortizar: </label>
				<span id="{{id}}_montoPorAmortizarTitulo" class="texto"></span>
			</div>
			
			<br>
			
			<div class="botoneraMarginTop">
				<button id="{{id}}_volver">Volver</button>
			</div>
		</div>
	</div>
	
	<br>
	
	<div id="{{id}}_gridContainerCapitulos">
		<table id="{{id}}_gridCapitulos"></table>
		<div id="{{id}}_pagerGridCapitulos"></div>
	</div>
	
</div>
