<div id="{{id}}_contratoConCabeceraPopUp" >
    <div id="{{id}}_contratoConCabeceraPopUp_cabecera" class="contratoConCabecera" >
        <div>
            <label>CONTRATO: </label>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_contrato" />
        </div>
        <div>
            <label>DISTRIBUIDOR: </label>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_distribuidor" />
        </div>
        <div>
            <label>MONEDA: </label>
            <select id="{{id}}_contratoConCabeceraPopUp_moneda"></select>
        </div>
        <div>
            <label>FECHA CONTRATO: </label>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_fechaContrato" />
        </div>
        <div>
            <label>FECHA APROBACION: </label>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_fechaAprobacion" />
        </div>
        <div>
            <label>TIPO CONTRATO: </label>
            <select id="{{id}}_contratoConCabeceraPopUp_tipoContrato">
                <option value="S">CANJE</option>
                <option value="N">NO CANJE</option>
                <option value="F">FACTURA</option>
            </select>
        </div>
        <div>
            <label>MONTO TOTAL: </label>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_montoTotal" />
        </div>
    </div>
    <div id="{{id}}_contratoConCabeceraPopUp_observaciones" class="observaciones">
        <label>OBSERVACIONES: </label>
        <div>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon1" maxlength="50" size="60"/>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon2" maxlength="50" size="60"/>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon3" maxlength="50" size="60"/>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon4" maxlength="50" size="60"/>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon5" maxlength="50" size="60"/>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon6" maxlength="50" size="60"/>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon7" maxlength="50" size="60"/>
        </div>
    </div>
    <div id="{{id}}_contratoConCabeceraPopUp_grillaSenialesEimportesContainer" >
        <table id="{{id}}_contratoConCabeceraPopUp_grillaSenialesEimportes"></table>
        <div id="{{id}}_contratoConCabeceraPopUp_pagerGrillaSenialesEimportes"></div>
    </div>
    <div id="{{id}}_contratoConCabeceraPopUp_grillaGruposContainer">
        <table id="{{id}}_contratoConCabeceraPopUp_grillaGrupos"></table>
        <div id="{{id}}_contratoConCabeceraPopUp_pagerGrillaGrupos"></div>
    </div>
</div>
