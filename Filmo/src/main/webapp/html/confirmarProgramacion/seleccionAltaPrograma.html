<div id="{{id}}_divSeleccionAltaPrograma">
	<div id="{{id}}_container" class="FormContainer3c">

			<h3><a href="#">Ingrese el c√≥digo de programa</a></h3>

					<table border='0' cellspacing='0' cellpadding='0'>
						<tr>
							<td><label>Programa:</label></td>
							<td>
								<input type="text" name="codigoPrograma" id="{{id}}_codigoProgramaAlta" maxlength="9" style="width:65px;"></input>

							<td><span id="{{id}}_popupSituarAltaPrograma" style="cursor: pointer" class="ui-icon ui-icon-search" title="Buscar programas"/></td>

						</tr>
					</table>
				</div>
				<div class="botoneraMarginTop">

				</div>
			</div>
		</div>
