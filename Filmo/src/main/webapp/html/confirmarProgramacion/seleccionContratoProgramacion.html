<div id="{{id}}_divSeleccionContrato">
	<div id="{{id}}_container" class="FormContainer3c">
		<div id="{{id}}_accordionFormContrato">
			<h3><a href="#">Datos del contrato</a></h3>
			<div id="{{id}}_datosContrato">
				<div class="divLeft">
					<label>Señal:</label>
					<span class="texto">{{senial}}</span>
				</div>
				
				<div class="divCenter">
					<label>Fecha:</label>
					<span class="texto">{{fecha}}</span>
				</div>
				
				<div class="divRight">
					<label>Programa:</label>
					<span class="texto">{{programa}}</span>
				</div>
				
				<div class="divLeft">
					<label>Clave:</label>
					<span class="texto">{{clave}}</span>
				</div>
				
				<div class="divCenter">
					<label>Capítulo:</label>
					<span class="texto">{{capitulo}}</span>
				</div>
				
				<div class="divRight">
					<label>Hora:</label>
					<span class="texto">{{hora}}</span>
				</div>
				
				<div class="divLeft">
					<label>Parte:</label>
					<span class="texto">{{parte}}</span>
				</div>
				
				<div class="divCenter">
					<label>Segmento:</label>
					<span class="texto">{{segmento}}</span>
				</div>
				
				<div class="divRight">
					<label>Orden:</label>
					<span class="texto">{{orden}}</span>
				</div>
			</div>
		</div>
	</div>
	
	<div id="{{id}}_divListadoContratos" class="FormContainer">
		<table id="{{id}}_gridContratos"></table>
		<div id="{{id}}_pagerGridContratos"></div>
	</div>

</div>
