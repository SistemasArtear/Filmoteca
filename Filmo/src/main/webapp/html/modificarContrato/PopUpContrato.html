<div id="{{id}}_contratoConCabeceraPopUp" >
    <div id="{{id}}_contratoConCabeceraPopUp_cabecera" class="FormContainer3c" style="float: left">
        <div class="divLeft">
            <label>CONTRATO: </label>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_contrato" />
        </div>
        <div class="divCenter">
            <label>DISTRIBUIDOR: </label>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_distribuidor" />
        </div>
        <div class="divRight">
            <label>MONEDA: </label>
            <select id="{{id}}_contratoConCabeceraPopUp_moneda"></select>
        </div>
        <div class="divLeft">
            <label>FECHA CONTRATO: </label>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_fechaContrato" />
        </div>
        <div class="divCenter">
            <label>FECHA APROB.: </label>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_fechaAprobacion" />
        </div>
        <div class="divRight">
            <label>TIPO CONTRATO: </label>
            <select id="{{id}}_contratoConCabeceraPopUp_tipoContrato">
                <option value="S">CANJE</option>
                <option value="N">NO CANJE</option>
                <option value="F">FACTURA</option>
            </select>
        </div>
        <div class="divLeft">
            <label>MONTO TOTAL: </label>
            <input type="text" id="{{id}}_contratoConCabeceraPopUp_montoTotal" />
        </div>
    </div>
    <div id="{{id}}_contratoConCabeceraPopUp_observaciones" class="FormContainer3c">
        <label>OBSERVACIONES: </label>
        <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon1" maxlength="50" size="55" style="display: block"/>
        <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon2" maxlength="50" size="55"/>
        <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon3" maxlength="50" size="55"/>
        <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon4" maxlength="50" size="55"/>
        <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon5" maxlength="50" size="55"/>
        <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon6" maxlength="50" size="55"/>
        <input type="text" id="{{id}}_contratoConCabeceraPopUp_renglon7" maxlength="50" size="55"/>
    </div>
    <br />
    <div id="{{id}}_contratoConCabeceraPopUp_grillaSenialesEimportesContainer" style="clear: both;">
        <table id="{{id}}_contratoConCabeceraPopUp_grillaSenialesEimportes"></table>
        <div id="{{id}}_contratoConCabeceraPopUp_pagerGrillaSenialesEimportes"></div>
    </div>
    <br />
    <div id="{{id}}_contratoConCabeceraPopUp_grillaGruposContainer" style="clear: both">
        <table id="{{id}}_contratoConCabeceraPopUp_grillaGrupos"></table>
        <div id="{{id}}_contratoConCabeceraPopUp_pagerGrillaGrupos"></div>
    </div>
</div>
