<div id="{{id}}_tituloPopUp" >
    <div id="{{id}}_tituloPopUp_cabecera" class="tituloPopUp" >

            <label for="{{id}}_tituloPopUp_clave">CLAVE</label>
            <input type="text" id="{{id}}_tituloPopUp_clave" />
        </div>
        <div>

            <label for="{{id}}_tituloPopUp_observaciones">OBSERVACIONES</label>
            <textarea rows="3" cols="65" id="{{id}}_tituloPopUp_observaciones"></textarea>
        </div>
        <div>
            <label for="{{id}}_tituloPopUp_recontratacion">RECONTRATACION</label>
            <select id="{{id}}_tituloPopUp_recontratacion">
