<div id="{{id}}_divSeleccionTitulosRemito">
	<div id="{{id}}_seleccionTitulosRemito" class="FormContainer3c">
		<div id="{{id}}_accordionSeleccionTitulosRemito">
			<h3><a href="#">Datos</a></h3>
			<div>
				<div class="divLeft">
					<label>Nro. de remito:</label>
					<span class="texto">{{nroRemito}}</span>
				</div>
		
				<div class="divCenter">
					<label>Fecha remito:</label>
					<span class="texto">{{fechaRemito}}</span>
				</div>
				
				<div class="divRight">
					<label>Distribuidor:</label>
					<span class="texto">{{razonSocialDistribuidor}}</span>
				</div>
				
				<br>
				<br>
				
				<div class="divLeft">
					<label>Motivo:</label>
					<span class="texto">{{descripcionMotivo}}</span>
				</div>
		
				<div class="divCenter">
					<label>Destinatario:</label>
					<span class="texto">{{destinatario}}</span>
				</div>
				
				<br>
				<br>
			</div>
		</div>
		
		<br>
		
		<div id="{{id}}_divFiltrosGrillaEmisionRemito">
			<div id="{{id}}_accordionCargaTitulosEmisionRemito" class="FormContainer3c">
				<h3><a href="#">Carga</a></h3>
				<div>
					<div class="divLeft">
						<table border='0' cellspacing='0' cellpadding='0'>
							<tr>
								<td style="width: 20%;"><label>Clave:</label></td>
								<td>
									<input type="text" name="clave" id="{{id}}_clave" maxlength="8" style="text-transform: uppercase; width: 30%;"/>
									<input type="text" name="programa" id="{{id}}_programa" disabled="disabled" style="width: 60%;"/>
								</td>
								<td><span id="{{id}}_popupClave" style="cursor: pointer; float:left;" class="ui-icon ui-icon-search" title="Seleccionar clave" /></td>
							</tr>
						</table>	
					</div>
					
					<div class="divCenter">
						<table border='0' cellspacing='0' cellpadding='0'>
							<tr>
								<td><label>Capítulo:</label></td>
								<td><input type="text" name="capitulo" id="{{id}}_capitulo" maxlength="7"/></td>
								<td><span id="{{id}}_popupCapitulo" style="cursor: pointer" class="ui-icon ui-icon-search" title="Seleccionar capítulo" /></td>
							</tr>
						</table>	
					</div>
				
					<div class="divRight">
						<table border='0' cellspacing='0' cellpadding='0'>
							<tr>
								<td><label>Parte:</label></td>
								<td><input type="text" name="parte" id="{{id}}_parte" maxlength="1"/></td>
							</tr>
						</table>		
					</div>
			
					<br>
					<br>
			
					<div class="botoneraMarginTop">
						<button id="{{id}}_limpiarFiltros">Limpiar</button>
						<button id="{{id}}_guardarTitulosEmisionRemito">Agregar</button>
						<button id="{{id}}_emitirRemitos">Guardar</button>
						<button id="{{id}}_volverFormCabeceraRemito">Volver</button>
					</div>
				</div>
			</div>
			
			<br>
			
			<div id="{{id}}_divGridTitulos" class="FormContainer">
				<table id="{{id}}_gridCargaTitulos"></table>
				<div id="{{id}}_pagerCargaTitulos"></div>
			</div>
		</div>
	</div>	
</div>
